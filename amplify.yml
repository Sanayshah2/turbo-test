version: 1
applications:
  - frontend:
      buildPath: /
      phases:
        preBuild:
          commands:
            - nvm use 22
            - npm ci --cache .npm --prefer-offline
        build:
          commands:
            - npx turbo build --filter=docs...
      artifacts:
        baseDirectory: apps/docs/.next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
    appRoot: apps/docs
