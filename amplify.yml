version: 1
applications:
  - frontend:
      buildPath: apps/product-frontend
      phases:
        preBuild:
          commands:
            - npm ci --cache .npm --prefer-offline
        build:
          commands:
            - npx turbo build --filter=docs...
        postBuild:
            - mv ./node_modules ../../node_modules
      artifacts:
        baseDirectory: apps/docs/.next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
    appRoot: apps/product-frontend/apps/docs
