version: 1
env:
  variables:
    SANAY: testValue
applications:
  - frontend:
      buildPath: /
      phases:
        preBuild:
          commands:
            - nvm --version
            - export SANAY=testVal
            - export GIT_TOKE=token
            - export TESTVARIABLE=hello
            - export VAR1=variable2
            - npm ci --cache .npm --prefer-offline
        build:
          commands:
            - npx turbo build --filter=docs...
      artifacts:
        baseDirectory: apps/docs/.next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
    appRoot: apps/docs
