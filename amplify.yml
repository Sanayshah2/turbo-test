version: 1
applications:
  - frontend:
      buildPath: apps/product-frontend
      phases:
        preBuild:
          commands:
            - npm ci --cache .npm --prefer-offline
        build:
          commands:
            - npx turbo build --filter=docs...
            - ls amplify-compute-bundle-output/
            -ls amplify-compute-bundle-output/compute/default/
      artifacts:
        baseDirectory: apps/docs/.next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
    appRoot: apps/product-frontend/apps/docs
